<html>
    <head>
        <title>Canvas remade</title>
    </head>
    <body>
        <h1>Canvas legacy remade</h1>
        <canvas id='cvs'></canvas>
        <!-- <script type="module">
            import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
        </script> -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script>
            const cvs = document.getElementById('cvs');
            const ctx = cvs.getContext('2d');

            const width = 600;
            const height = 600;

            cvs.width = width;
            cvs.height = height;
            cvs.style.border = '1px solid black';

            const socket = io();

            let session = 0;

            let world = [];
            let data = {};
            let id = 0;

            if (localStorage.getItem('session') && (Date.now()-localStorage.getItem('time'))<7200000) {
                session = localStorage.getItem('session');
            }
            else {
                window.location.replace(`${window.location.origin}/login.html`);
            }

            socket.on('connect', ()=>{
                socket.emit('connectPlayer', {session: session});
            })

            socket.on('connectPlayerRes', (res)=>{
                if (res.success) {
                    console.log('%cConnection success', 'color: green');
                    world = res.world;
                    data = res.data;
                    id = res.id;
                    render();
                    // console.log(world);
                }
                else {
                    console.log(res.reason);
                    localStorage.removeItem('session');
                    localStorage.removeItem('time');
                    window.location.replace(`${window.location.origin}/login.html`);
                }
            })

            socket.on('movement', (res)=>{
                let {x, y, id} = res;
                data[id].x += x;
                data[id].y += y;
                render();
            })

            function render() {
                ctx.clearRect(0, 0, width, height);
                world.forEach((y, yi)=>{
                    y.forEach((x, xi)=>{
                        ctx.fillStyle = 'lime';
                        ctx.fillRect(xi*width/y.length, yi*height/world.length, width/y.length, height/world.length);
                        ctx.strokeStyle = 'black';
                        ctx.strokeRect(xi*width/y.length, yi*height/world.length, width/y.length, height/world.length);
                    })
                })
                console.log(data);
                ctx.fillStyle = 'red';
                for (x in data) {
                    if (x == id) {
                        ctx.fillStyle = 'blue';
                        ctx.fillRect(data[id].x*width/world[0].length, data[id].y*height/world.length, width/world[0].length, height/world.length);
                        ctx.fillStyle = 'red';
                        continue;
                    }
                    ctx.fillRect(data[x].x*width/world[0].length, data[x].y*height/world.length, width/world[0].length, height/world.length);
                }
            }

            window.addEventListener('keydown', e=>{
                if (['w','a','s','d'].includes(e.key)) {
                    socket.emit('movement', {key: e.key, session: session});
                } 
            })
        </script>
    </body>
</html>
